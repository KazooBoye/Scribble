<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble - Drawing & Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="screen">
        <div class="container">
            <h1 class="logo">üé® Scribble</h1>
            <p class="tagline">Draw, Guess, and Have Fun!</p>
            <p id="connection-status" class="connection-status">Connecting...</p>
            
            <div class="menu">
                <button id="btn-play-now" class="btn btn-primary">
                    Play Now (Auto Matchmaking)
                </button>
                
                <button id="btn-create-room" class="btn btn-secondary">
                    Create Private Room
                </button>
                
                <div class="input-group">
                    <input type="text" id="input-room-code" placeholder="Enter Room Code" maxlength="6">
                    <button id="btn-join-room" class="btn btn-secondary">
                        Join Room
                    </button>
                </div>
                
                <div class="input-group">
                    <input type="text" id="input-username" placeholder="Your Name" maxlength="20" value="Player">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game Page -->
    <div id="game-page" class="screen hidden">
        <div class="game-layout">
            <!-- Left Sidebar - Players -->
            <div class="sidebar left">
                <div class="section">
                    <h3>Players</h3>
                    <div id="players-list" class="players-list"></div>
                </div>
                
                <div class="section">
                    <h3>Room Info</h3>
                    <div id="room-info">
                        <p>Room Code: <span id="room-code">-</span></p>
                        <p>Round: <span id="round-number">0</span>/<span id="total-rounds">0</span></p>
                    </div>
                </div>
            </div>
            
            <!-- Center - Canvas -->
            <div class="main-area">
                <div class="game-header">
                    <div class="word-display">
                        <span id="word-mask">_ _ _ _</span>
                    </div>
                    <div id="countdown-display" class="countdown hidden">
                        <span>Game starting in <strong id="countdown-timer">15</strong>s</span>
                    </div>
                    <div class="timer">
                        <span id="timer">90</span>s
                    </div>
                </div>
                
                <!-- Drawing Tools -->
                <div id="drawing-tools" class="tools hidden">
                    <div class="tool-group">
                        <label>Brush Size:</label>
                        <input type="range" id="brush-size" min="2" max="20" value="5">
                        <span id="brush-size-value">5</span>
                    </div>
                    <div class="tool-group">
                        <label>Color:</label>
                        <div id="color-palette" class="color-palette">
                            <button class="color-btn active" data-color="0" style="background-color: #000000" title="Black"></button>
                            <button class="color-btn" data-color="1" style="background-color: #FF0000" title="Red"></button>
                            <button class="color-btn" data-color="2" style="background-color: #00FF00" title="Green"></button>
                            <button class="color-btn" data-color="3" style="background-color: #0000FF" title="Blue"></button>
                            <button class="color-btn" data-color="4" style="background-color: #FFFF00" title="Yellow"></button>
                            <button class="color-btn" data-color="5" style="background-color: #FF00FF" title="Magenta"></button>
                            <button class="color-btn" data-color="6" style="background-color: #00FFFF" title="Cyan"></button>
                            <button class="color-btn" data-color="7" style="background-color: #FFA500" title="Orange"></button>
                            <button class="color-btn" data-color="8" style="background-color: #800080" title="Purple"></button>
                            <button class="color-btn" data-color="9" style="background-color: #8B4513" title="Brown"></button>
                        </div>
                    </div>
                    <button id="btn-clear" class="btn btn-small">Clear Canvas</button>
                </div>
                
                <canvas id="drawing-canvas" width="800" height="600"></canvas>
                
                <div id="status-message" class="status-message"></div>
            </div>
            
            <!-- Right Sidebar - Chat -->
            <div class="sidebar right">
                <div class="section full-height">
                    <h3>Chat & Guesses</h3>
                    <div id="chat-box" class="chat-box"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type here..." maxlength="100">
                        <button id="btn-send-chat" class="btn btn-primary btn-icon" title="Send">‚û§</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Reconnect Dialog -->
    <div id="reconnect-dialog" class="dialog hidden">
        <div class="dialog-content">
            <h2>‚ö†Ô∏è Connection Lost</h2>
            <p>Trying to reconnect...</p>
            <button id="btn-reconnect" class="btn btn-primary">Reconnect Now</button>
            <button id="btn-leave" class="btn btn-secondary">Leave Game</button>
        </div>
    </div>
    
    <!-- Game End Dialog -->
    <div id="game-end-dialog" class="dialog hidden">
        <div class="dialog-content game-end-content">
            <h2>Game Ended</h2>
            <h3>Player Rankings</h3>
            <div id="final-scores" class="rankings"></div>
            <button id="btn-return-home" class="btn btn-primary">Return to Home</button>
        </div>
    </div>
    
    <script src="websocket.js"></script>
    <script src="drawing.js"></script>
    <script src="main.js"></script>
</body>
</html>
